ability.mendField = 治疗场
ability.reflectField = 反弹力场
ability.deathNeoplasm = 血浆自爆
ability.damageDown = 酸蚀场
ability.movelightning = 闪电助推
ability.regen = 再生
ability.regen.description = 随着时间的推移恢复自己的生命值
ability.liquidregen = 血浆吸收
ability.liquidregen.description = 吸收囊肿血浆治疗自身
ability.spawndeath = 死亡产生单位
ability.spawndeath.description = 死亡时释放单位

ability.stat.repairInterval = [lightgray]治疗间隔: [stat]{0} 秒
ability.stat.repairAmount = [stat]{0}[lightgray]治疗量

ability.stat.shield = [stat]{0}[lightgray] 护盾
ability.stat.repairspeed = [stat]{0}/秒[lightgray] 修复速度

bar.growthProgress = 生长进度

content.planet.name = 行星

techtree.greavar = 戈利瓦尔

planet.zerg-ochre.name = 奥卡
planet.zerg-ochre.description = 远离太阳的气态巨星.\n其内部金属氢作用产生的强辐射使探测计划频频受阻,相关研究仍在推进.
planet.zerg-phurnace.name = 法卢恩斯
planet.zerg-phurnace.description = 奥卫一.\n其轨道位于奥卡辐射带内,登陆窗口期极短,难度极高.
planet.zerg-phurnace.details = 这地方环境没比化粪池好多少(
planet.zerg-greavar.name = 戈利瓦尔
planet.zerg-greavar.description = 奥卫二.\n由于奥卡辐射带与奥卫一的干扰,我们近期才确认其存在.临时勘测的回传数据表明其地表荒漠化严重且存在反常光谱数据.\n\n低轨道探机的扫描结果揭示出其表面存在生命痕迹,请求上调风险评估等级.\n\n推算这颗行星上存在大量稀有矿产资源.工程部队已经出发,带领他们完成此地的探索与建设.
planet.zerg-greavar.details = 热知识: 虽然G星看起来比S星或者E星小,但实际上它们是一样大的.

sector.zerg-iceField.name = 北地冰原
sector.zerg-iceField.description = 该地区位于行星北极圈内,气候寒冷,常年积雪,资源较少.\n\n探测到此处的生命活动痕迹极低,适宜作为第一次接触的落脚点.
sector.zerg-iceField.details = 搜空雷达已经揭示此处并无飞行生命体.慎重进行第一次接触.
sector.zerg-valleyPlain.name = 河口平原
sector.zerg-valleyPlain.description = 位于赤道附近的河谷地区,尚未遭受虫群的蹂躏.\n\n趁虫群主力进攻前迅速占据此处.我们需要获取这颗星球的沙土组分数据并重新设计高纯硅的生产流程.
sector.zerg-plantation032.name = 种植区032
sector.zerg-plantation032.description = 此处接近戈利瓦尔赤道,存在多种本地植物资源.获取[#6e8b74]楸树[]样本以进行本地生物体研究.
sector.zerg-coldJunction.name = 临寒交界
sector.zerg-coldJunction.description = 位于北部山区一侧,紧邻北部污染带.此处虫群活动较为激进.\n\n占领此处以尝试解析本地含锰矿物,同时利用此处较适宜的环境进一步获取和分析本地生物质.
sector.zerg-crystallineMountains.name = 晶化山脉
sector.zerg-crystallineMountains.description = 轨道扫描发现此处存在某种未知[#7e8ae6]晶体[],尝试对其取样以进行研究.\n\n此处生命形态与其他地区存在较大差异,注意应对.
sector.zerg-crystallineMountains.details = 卫星照片揭示此处地表存在大量未知建筑,我们仍需时间确认其功能与来源.
sector.zerg-experimental035.name = 实验区035
sector.zerg-experimental035.description = 此我们在此处设立了多个科研区划用以研究本地材料,虫群已经觉察并对这里发动攻势.支援部队正在外围对抗虫群主力,防守此处并扫除漏网之鱼.\n\n尽可能保全该地区并完成[#f9c116]有机晶体[]的研究项目.
sector.zerg-spikeValley.name = 尖峰岭谷
sector.zerg-spikeValley.description = 该地区曾经是我们重要的[#e45018]铬[]产区,因遭到虫群攻击而被破坏.\n\n肃清该地区的残余虫害并恢复开采.
sector.zerg-rustRift.name = 铁疫断崖
sector.zerg-rustRift.description = 该地区曾经是我们重要的[#c9dae3]铱[]产区,因遭到虫群猛攻击而被破坏.\n\n肃清该地区的残余虫害并恢复开采.
sector.zerg-twilightSea.name = 暮色血海
sector.zerg-twilightSea.description = 此处虫群生态不同于他处,呈现高度复杂化与广域化特征.向这里投送作战力量是一场史无前例的豪赌,但我们相信这是值得的.\n\n谨慎行动,尝试获取[#8c1225]囊肿血浆[]并进行研究.\n\n此处虫群的代谢效率显著提高,注意合理配置火力.
sector.zerg-borderMines.name = 边塞矿山

status.zerg-corroding.name = 腐蚀
status.zerg-corroding.description = 小心各类酸性物质与卤化物.
status.zerg-dissolved.name = 溶解
status.zerg-dissolved.description = 特种溶剂在短时间内高效拆解生物质,对血浆类生物产生极强的杀伤.\n\n(机械化单位免疫此类效果)
status.zerg-poisoned.name = 中毒
status.zerg-arkyic-slow.name = 芳油减速

item.zerg-biomass.name = 生物质
item.zerg-biomass.description = 由各种氨基酸脱水缩合而形成的蛋白质类,是构成虫群生命的基本单位.\n如果我们想培育自己的虫群,这种物质不可或缺.
item.zerg-biomass.details = 现有研究表明,尽管这些蛋白质的空间结构与地球上已知的大相径庭,但是其运作模式仍然符合已知的蛋白质机能.\n从趋同进化的角度分析,不同种类生物运作的模式应当是相似的.这一发现仍符合我们的预期.
item.zerg-amino.name = 氨基酸
item.zerg-amino.description = 生物质完全水解的产物,有机合成的基础原料.
item.zerg-amino.details = 通过测序生物质的氨基酸构成,我们发现戈利瓦尔本地的22种氨基酸中有17种氨基酸是我们己知的.\n这或许可以成为证明生命具有统一性的重要依据.
item.zerg-biosulfide.name = 硫化生物质
item.zerg-biosulfide.description = 经过硫化处理后的生物质,具有极强的弹性与延展性.然而硫的存在使其化学稳定性下降,须特别注意.
item.zerg-biosulfide.details = 相关运输贮存工作须应用II级爆炸物防护程序.
item.zerg-information-core.name = 信息核
item.zerg-information-core.description = 仿生学的尖端产物,一种复杂的酶-激素复合体.借助它的力量,我们可以诱导产生更高级的虫族.
item.zerg-information-core.details = 当前研究尚未揭示其对非虫族生物的影响,相关运输贮存工作须应用I级生物危害防护程序.
item.zerg-nickel.name = 镍
item.zerg-nickel.description = 随处可见的金属,各方面性能均衡,用途广泛.
item.zerg-nickel.details = 发展工业的必需材料,我们在戈利瓦尔的辉煌正是建立在它们的脊梁之上.
item.zerg-manganese.name = 锰
item.zerg-manganese.description = 不是那么常见的金属,比镍硬度更高,更脆,用于建造更坚固的建筑.其氧化物能对许多化学反应起到一定的催化作用.
item.zerg-manganese.details = 大部分戈利瓦尔本地的锰源自被活跃于戈利瓦尔海洋中的部分浮游生物长久以来大量分解的锰结核.
item.zerg-chromium.name = 铬
item.zerg-chromium.description = 少见的金属,是构建大型单位的重要原料.
item.zerg-chromium.details = 硬而脆,耐酸碱腐蚀,广泛应用于外置装甲板与活动机件.
item.zerg-iridium.name = 铱
item.zerg-iridium.description = 稀有而坚硬的金属,用于建造坚固的建筑与高级装甲.
item.zerg-iridium.details = 耐酸碱,耐温差,极高硬度,绝对可靠.
item.zerg-crystal.name = 晶体
item.zerg-crystal.description = 一种奇特的结晶体,硬而脆,密度较低,折射率良好.\n有趣的是,在有一定方向的强磁场中,它的晶胞会重新排布,变得更加紧密有序,同时能够较好地阻断高频电磁波.
item.zerg-energic.name = 充能晶体
item.zerg-energic.description = 晶体可以被外界平稳充能,并在激发态下以电弧释放能量.\n因此,晶体可以作为廉价的闪电发生器.
item.zerg-organistal.name = 有机晶体
item.zerg-organistal.description = 经过特殊合成的晶体,用于高压反应釜中的核心部件.
item.zerg-biomass-steel.name = 生物质钢
item.zerg-biomass-steel.description = 镍、锰和生物质的合金,性能远高于镍锰合金.
item.zerg-biomass-steel.details = 均匀分布于材料内的嗜金属生物质具备自增殖能力,能够在材料受损时快速增殖以进行自修复.
item.zerg-lignite.name = 褐煤
item.zerg-lignite.description = 介于生物质与煤炭之间的物质,几万年后可能会发育成完全的煤炭.
item.zerg-salt.name = 盐
item.zerg-salt.description = 普通的硝酸盐类,精制后可以用于制造炸药.
item.zerg-salt.details = 剧毒,不可食用.相关运输贮存工作须应用III级爆炸物防护程序.
item.zerg-autium-fruit.name = 楸果
item.zerg-autium-fruit.description = 本地植物楸树的果实,富含秋水仙碱.
item.zerg-autium-fruit.details = 具有生物毒性,不可食用.相关运输贮存工作须应用III级生物危害防护程序.

liquid.neoplasm.name = 囊肿血浆
liquid.neoplasm.description = 血红色粘稠液体,疑似虫群赘生物.各等级污染区内存在不同程度分布.
liquid.zerg-venous.name = 静脉血浆
liquid.zerg-venous.description = 暗红色粘稠液体,
liquid.zerg-acid.name = 酸液
liquid.zerg-acid.description = 有机酸类和硝酸的混酸,常见于高危生物污染区.\n那些虫子曾用它攻击过我们.
liquid.zerg-acid.details = 有研究认为这可能是虫群对血浆中的糖类进行无氧化学处理的产物,一旦这一猜想被证实,我们便可以通过逆向工程对其进行批量生产.
liquid.zerg-nutrient.name = 营养液
liquid.zerg-nutrient.description = 富含营养的液体,用于培养生物.
liquid.zerg-dissolvant.name = 溶剂
liquid.zerg-dissolvant.description = 特种有机溶剂,能够高效破坏并分解宏观有机结构,被大量用于清理囊肿血浆.\n其对于人体同样具备高毒性和腐蚀性,相关运输贮存程序须应用II级生物危害防护程序.
liquid.zerg-colchicine.name = 秋水仙碱液
liquid.zerg-colchicine.description = 生物学中常用的药剂,可以抑制有丝分裂以使细胞内染色体数翻倍,由此可以培育出更优良的品种.
liquid.zerg-colchicine.details = 高毒性,相关运输贮存工作须应用I级生物危害防护程序.
liquid.zerg-natural-gas.name = 天然气
liquid.zerg-natural-gas.description = 常与石油伴生,主要成分为甲烷与乙炔,可作高效燃料与化工原料.
liquid.zerg-yperite.name = 芥子气
liquid.zerg-yperite.description = C₄H₈Cl₂S,剧毒,高挥发性,最早大规模武器化并投入战场的糜烂性毒气.\n高效杀灭有机体,常用于清理局部高危污染区.
liquid.zerg-yperite.details = 大量投放可能导致目标及周边区域污染等级上升,切勿进行无限制化学战以免得不偿失.\n相关运输贮存工作须应用I级毒性化学品防护程序.

unit.zerg-haploid.name = 单倍体
unit.zerg-haploid.description = 初级虫群单位,向目标喷射酸液进行杀伤.吸收附近的血浆进行自修复,死后会在当前位置留下血浆.
unit.zerg-diploid.name = 二倍体
unit.zerg-diploid.description = 虫群的中坚单位,能向较远单位和建筑喷射大量酸液.吸收附近的血浆回血,死后会留下血浆.
unit.zerg-triploid.name = 三倍体
unit.zerg-triploid.description = 虫群的精英单位,其本身不能攻击,而是通过发射自杀式飞虫来攻击建筑.吸收附近的血浆回血,死后会留下大量血浆.
unit.zerg-bivalents.name = 二价体
unit.zerg-ribosome.name = 核糖体
unit.zerg-ribosome.description = 虫群的初等单位,会跟随附近血量最高的单位,辅助其作战.吸收附近的血浆回血,死后会留下血浆.
unit.zerg-lysosome.name = 溶酶体
unit.zerg-lysosome.description = 虫群的中坚单位,借助了自身的高度优势,会向建筑投射大量酸液弹.吸收附近的血浆回血,死后会留下血浆.
unit.zerg-trichocyst.name = 刺丝泡
unit.zerg-trichocyst.description = 虫群的精英单位,发射高压的酸液流,能够击穿建筑.吸收附近的血浆回血,死后会留下大量血浆.
unit.zerg-centrosome.name = 中心体
unit.zerg-apoptotic-body.name = 凋亡小体
unit.zerg-apoptotic-body.description = 虫群的先遣队,通过自杀式袭击摧毁建筑,并将血浆洒向大地.
unit.zerg-glycocalyx.name = 糖被
unit.zerg-glycocalyx.description = 污染的传播者,经过的地方会留下血浆,死后会留下大量血浆.
unit.zerg-hydrolase.name = 水解酶
unit.zerg-prime-fruiting-body.name = 初级繁殖体
unit.zerg-senior-fruiting-body.name = 次级繁殖体
unit.zerg-mitosis.name = 有丝分裂
unit.zerg-meiosis.name = 减数分裂

unit.zerg-anatase.name = 锐晶
unit.zerg-anatase.description = 晶化改造的初步结果,使用硅替代了部分碳骨架,被认为是全新的生命形式.
unit.zerg-asbestos.name = 石棉
unit.zerg-quartz.name = 石英
unit.zerg-dispersion.name = 色散
unit.zerg-reflection.name = 反射
unit.zerg-interdict.name = 阻断
unit.zerg-prism.name = 透镜

unit.zerg-pioneer.name = 先驱
unit.zerg-pioneer.description = 轻型攻击坦克,结构简单,造价低廉,可在短时间内大规模生产.
unit.zerg-brigadier.name = 准将
unit.zerg-brigadier.description = 中型攻击坦克,火力和防护得到进一步加强.
unit.zerg-shredder.name = 粉碎
unit.zerg-shredder.description = 重型攻击坦克,使用多段式穿甲破拆弹药杀伤敌人.
unit.zerg-purge.name = 肃清
unit.zerg-purge.description = 超重型攻击坦克,身躯庞大且行动缓慢,使用轨道炮进行超远程打击.
unit.zerg-fearless.name = 无畏
unit.zerg-fearless.description = 攻坚用机动要塞,火力投送与战场生存能力首屈一指.
unit.zerg-fearless.details = 覆盖全车的重型复合装甲足以抵挡常规火力.
unit.zerg-gale.name = 狂风
unit.zerg-gale.description = 轻型自行火箭炮,具备优良的机动性能,常作为奇袭行动的远程火力支援.
unit.zerg-gale.details = -你的火力比较松弛-\n-但是你的速度又弥补了这一部分-
unit.zerg-hurricane.name = 飓风
unit.zerg-hurricane.description = 中型自行火箭炮,增大装药量并优化装填机制.
unit.zerg-hurricane.details = 保证作战效能的同时具备快速批量生产能力.
unit.zerg-tornado.name = 龙卷
unit.zerg-tornado.description = 重型火力平台,装配实验型电浆炮,发射螺旋等离子体熔毁目标.
unit.zerg-meteorite.name = 陨石
unit.zerg-meteorite.description = 超重型自行火炮,射程极远但机动性奇差,适合进行远距离覆盖式打击.

unit.zerg-alter.name = 策反
unit.zerg-alter.description = 试验型坦克,发射的子弹能策反虚弱的敌方单位.
unit.zerg-alter.details = 它是吉祥物！

unit.zerg-mist.name = 水雾
unit.zerg-mist.description = 微型攻击机,向敌人发射导弹.
unit.zerg-cirrus.name = 卷云
unit.zerg-cirrus.description = 小型攻击机,向敌人发射多枚导弹.
unit.zerg-cirrus.details = 那天两个苍穹都喝醉了
unit.zerg-cloud.name = 白云
unit.zerg-cloud.description = 中型复合强击机,正面装备螺旋火炮,侧装八联装导弹发射器.
unit.zerg-electron.name = 电荷
unit.zerg-electron.description = 装备了闪电引擎的无人机,对沿线单位造成大量伤害.
unit.zerg-electron.details = 闪电战(?)鼻祖
unit.zerg-inductance.name = 电感
unit.zerg-inductance.description= 小型电荷攻击机,向前方发射带电螺旋子弹
unit.zerg-inductance.details = 隔交流,通直流
unit.zerg-ampere.name = 安培
unit.zerg-ampere.description = 中型电荷攻击机,向前方发射爆炸闪电球.
unit.zerg-farad.name = 法拉
